<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Realizar Pedido | El Buen Café</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f4f0;
      color: #333;
    }

    header {
      background-color: #6f4e37;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      max-width: 700px;
      margin: 2rem auto;
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
    }

    input, select, textarea {
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background-color: #6f4e37;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #5a3f2b;
    }

    footer {
      background-color: #6f4e37;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>El Buen Café</h1>
    <p>Formulario de Pedido</p>
  </header>

  <main>
    <h2>Realiza tu pedido</h2>
    <form id="form-pedido">
      <div>
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required />
      </div>

      <div>
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required />
      </div>

      <div>
        <label for="producto">Selecciona tu producto:</label>
        <select id="producto" name="producto" required>
          <option value="">-- Elige un producto --</option>
          <option value="capuccino">Capuccino</option>
          <option value="latte">Latte</option>
          <option value="espresso">Espresso</option>
          <option value="croissant">Croissant</option>
        </select>
      </div>

      <div>
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" min="1" value="1" required />
      </div>

      <div>
        <label for="comentarios">Comentarios adicionales:</label>
        <textarea id="comentarios" name="comentarios" rows="3" placeholder="Sin azúcar, leche vegetal, etc."></textarea>
      </div>

      <button type="submit">Enviar pedido</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 El Buen Café. Todos los derechos reservados.</p>
  </footer>

  <script>
    const formulario = document.getElementById('form-pedido');

    formulario.addEventListener('submit', function (e) {
      e.preventDefault();
      const nombre = formulario.nombre.value;
      const producto = formulario.producto.value;
      const cantidad = formulario.cantidad.value;

      alert(`¡Gracias, ${nombre}! Tu pedido de ${cantidad} ${producto}(s) ha sido enviado.`);
      formulario.reset();
    });
  </script>
</body>
</html>
